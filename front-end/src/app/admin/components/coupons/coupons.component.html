<div class="container" style="padding: 30px">
  <mat-card>
    <mat-card-content>

      <table mat-table [dataSource]="coupons" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Coupon ID</th>
          <td mat-cell *matCellDef="let coupon" class="bold-cell">{{ coupon.id }}</td>
        </ng-container>
        <ng-container matColumnDef="couponName">
          <th mat-header-cell *matHeaderCellDef>Coupon Name</th>
          <td mat-cell *matCellDef="let coupon" class="bold-cell">{{ coupon.couponName }}</td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Discount</th>
          <td mat-cell *matCellDef="let coupon" class="bold-cell">{{ coupon.code }}</td>
        </ng-container>
        <ng-container matColumnDef="discount">
          <th mat-header-cell *matHeaderCellDef>Discount</th>
          <td mat-cell *matCellDef="let coupon" class="bold-cell">{{ coupon.discount }}%</td>
        </ng-container>
        <ng-container matColumnDef="expiredDate">
          <th mat-header-cell *matHeaderCellDef>Expired Date</th>
          <td mat-cell *matCellDef="let coupon" class="bold-cell">{{ coupon.expiredDate | date:'dd/MM/yyyy' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'couponName', 'code', 'discount', 'expiredDate']"></tr>
        <tr mat-row *matRowDef="let row; columns:['id', 'couponName', 'code', 'discount', 'expiredDate']"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
