<form [formGroup]="searchForm" class="search-form" (submit)="submitForm($event)">
  <mat-form-field appearance="outline" class="search-input">
    <mat-label>Enter keyword to search</mat-label>
    <input matInput formControlName="name">
    <button mat-button matSuffix color="primary" >
      <mat-icon>Search</mat-icon>
    </button>
  </mat-form-field>
</form>
<div class="product-list">
  <mat-card class="product-card" *ngFor="let product of products">
    <div class="product-image">
      <img [src]="product.processedImg" alt="product-image">
    </div>
    <div class="product-details">
      <a [routerLink]="['/customer/product', product.id]">{{ product.name }}</a>


      <div class="product-info">
        <div class="info-row">
            <span class="info-label">
              Price:
            </span>
          <span class="info-value">
         {{product.price | currency}}
            </span>
        </div>

        <div class="info-row">
            <span class="info-label">
              Category Name:
            </span>
          <span class="info-value">
         {{product.categoryName}}
            </span>
        </div>
      </div>



    </div>
  </mat-card>

</div>
<!-- Add this section inside your template -->
<div class="pagination">
  <button mat-raised-button color="primary" (click)="loadPreviousPage()" [disabled]="currentPage === 0">Previous</button>
  <ng-container *ngFor="let pageNumber of pageNumbers">
    <button mat-raised-button color="primary" (click)="loadPage(pageNumber - 1)" [disabled]="currentPage === pageNumber - 1">{{ pageNumber }}</button>
  </ng-container>
  <button mat-raised-button color="primary" (click)="loadNextPage()" [disabled]="currentPage >= totalPages - 1">Next</button>
</div>
