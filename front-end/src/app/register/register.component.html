<div class="container">
  <mat-card>
    <mat-card-title>
      Register
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" *ngIf="!showQrCode">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname" placeholder="First Name" required>
          <mat-error *ngIf="registerForm.get('firstname')?.invalid&&registerForm.get('firstname')?.touched">
            Please Enter the valid  first name
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" placeholder="Last Name" required>
          <mat-error *ngIf="registerForm.get('lastname')?.invalid&&registerForm.get('lastname')?.touched">
            Please Enter the valid  last name
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="registerForm.get('email')?.invalid&&registerForm.get('email')?.touched">
            Please Enter the valid  Email
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput  [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.invalid&&registerForm.get('password')?.touched">
            Please Enter the valid Password
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label> Confirm Password</mat-label>
          <input matInput  [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="confirmPassword" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid&&registerForm.get('confirmPassword')?.touched">
            Please enter the matched confirm password
          </mat-error>
        </mat-form-field>



          <mat-label>Enable 2FA:</mat-label>
          <mat-slide-toggle formControlName="mfaEnable"></mat-slide-toggle>


        <button mat-raised-button color="primary" type="button" [disabled]="registerForm.invalid" (click)="onSubmit()">Register</button>
      </form>

      <div class="qr-code" *ngIf="showQrCode">
        <img [src]="qrCode" alt="QR Code">
      </div>

      <form [formGroup]="verifyForm" *ngIf="showQrCode">
        <mat-form-field appearance="outline">
          <mat-label>Code</mat-label>
          <input matInput formControlName="code" placeholder="Code" required>
          <mat-error *ngIf="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched">
            Please Enter the valid Code
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="button" [disabled]="verifyForm.invalid" (click)="verifyTfaCode()">Verify code</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
